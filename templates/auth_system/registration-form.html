{% extends "base.html" %}
{% block body %}
{% load static %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <!-- <img src="{% static 'img/bloghub-logo.png' %}" alt="BlogHub Logo" class="img-fluid mx-auto d-block mb-4"> -->
          <h2 class="card-title text-center mb-4">Create an Account</h2>
          <form action="{% url 'registration-form' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block mt-4">Sign Up</button>
          </form>
          <hr>
          <p class="text-center">Already have an account? <a href="{% url 'login-form' %}">Log In</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
