{% extends "base.html" %}
{% block body %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      {% if request.user.is_authenticated %}
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Create a Post</h5>
          <form action="{% url 'post-form' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Post</button>
          </form>
        </div>
      </div>
      {% else %}
      <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">You are not authenticated</h4>
        <p>Please <a href="{% url 'login' %}">login</a> or <a href="{% url 'register' %}">register</a> to create a post.</p>
      </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock body %}
