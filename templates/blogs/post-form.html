{% extends "base.html" %}
{% block body %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      {% if request.user.is_authenticated %}
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Create a Post</h5>
        </div>
        <div class="card-body">
          <form action="{% url 'post-form' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              {{ form.title }}
            </div>
            <div class="mb-3">
              <label for="text" class="form-label">Post Content</label>
              {{ form.text }}
            </div>
            <div class="mb-3">
              <label for="post_image" class="form-label">Post Image (optional)</label>
              {{ form.post_image }}
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
          </form>
        </div>
      </div>
      {% else %}
      <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">You are not authenticated</h4>
        <p>Please <a href="/login">login</a> or <a href="/register">register</a> to create a post.</p>
      </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock body %}
