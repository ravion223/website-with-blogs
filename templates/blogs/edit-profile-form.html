{% extends "base.html" %}
{% block body %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Edit Profile</h2>
          <form action="{% url 'edit-profile-form' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <p class="mt-4">If you want to change your password, <a href="{% url 'change-password' %}">click here</a></p>
            <button type="submit" class="btn btn-primary btn-block mt-4">Edit Profile</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
