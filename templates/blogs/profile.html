{% extends "base.html" %}
{% load static %}
{% block body %}

{% if profile.profile_pic %}
    <img class="rounded-circle" src="{{ profile.profile_pic.url }}" width="200" height="200">

{% else %}
    <img class="rounded-circle" src="{% static 'img/default-profile-pic.jpg' %}" width="200" height="200">
{% endif %}
    Username: {{ profile.user.username }}
    <br>
    Name: {{ profile.name }}
    <br>
    Bio: {{ profile.bio }}
    <br>
    Email: {{ profile.user.email }}

{% endblock body %}
